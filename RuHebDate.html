<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Yahalom Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>

<body>
    <table width="100%">
        <tr>
            <td width="45%">
                <div id="heDateHeb" style="font-size: 50px; color: white; font-weight: bold; text-align: left;">
                    <script type=" text/javascript " charset="utf-8 " src="https://www.hebcal.com/etc/hdate-he.js "></script>
                </div>

            </td>
            <td width="5%">
                <div id="heDate" style="font-size: 0px; color: white; font-weight: bold; text-align: left;">
                    <script type=" text/javascript " charset="utf-8 " src="https://www.hebcal.com/etc/hdate-en.js "></script>
                </div>
            </td>

            <td width="50%">
                <div id="ruDate" style="font-size: 50px;text-align: left; color: white; font-weight: bold;">
                </div>
            </td>
        </tr>
    </table>
    <br>
    <script>
        $(document).ready(function() {
            var hebDate = document.getElementById("heDate").innerText;
            console.log(hebDate);
            var hebArray = hebDate.split(" ");
            var currDay = hebArray[0].substr(0, hebArray[0].length - 2);
            console.log(currDay);
            var engMonth = hebArray[2].substr(0, hebArray[2].length - 1);
            var ruMonth = "";
            switch (engMonth) {
                case "Tishrei":
                    ruMonth = "Тишрей";
                    break;
                case "Cheshvan":
                    ruMonth = "Хешван";
                    break;
                case "Kislev":
                    ruMonth = "Кислев";
                    break;
                case "Tevet":
                    ruMonth = "Тевет";
                    break;
                case "Sh'vat":
                    ruMonth = "Шват";
                    break;
                case "Adar":
                    ruMonth = "Адар";
                    break;
                case "Adar I":
                    ruMonth = "Адар 1";
                    break;
                case "Adar II":
                    ruMonth = "Адар 2";
                    break;
                case "Nisan":
                    ruMonth = "Нисан";
                    break;
                case "Iyyar":
                    ruMonth = "Ияр";
                    break;
                case "Sivan":
                    ruMonth = "Сиван";
                    break;
                case "Tamuz":
                    ruMonth = "Тамуз";
                    break;
                case "Av":
                    ruMonth = "Ав";
                    break;
                case "Elul":
                    ruMonth = "Элул";
                    break;
                default:
                    ruMonth = engMonth;
            }
            console.log(ruMonth);
            currYear = hebArray[3];
            console.log(currYear);
            $("#ruDate").html(currDay + " " + ruMonth + ", " + currYear)
        });
    </script>
</body>

</html>
